<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Series de TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="bg-info text-white p-3 rounded text-start shadow">Series de TV</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped table-hover mt-3">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Canal</th>
              <th>Temporadas</th>
            </tr>
          </thead>
          <tbody id="series-body"></tbody>
        </table>
        <p id="average" class="fw-bold mt-2"></p>
      </div>
      <div class="col-md-4">
        <div id="serie-detail" class="card shadow-sm p-3">
          <h5 id="serie-title" class="card-title">Selecciona una serie</h5>
          <p id="serie-description" class="card-text">Aquí se mostrará la descripción de la serie seleccionada.</p>
          <a id="serie-link" href="#" target="_blank" class="btn btn-primary" style="display:none">Ver más</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
